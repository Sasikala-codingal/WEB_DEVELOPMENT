<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <b>BOLD FONT</b><br>
    <i> ITALIC FONT</i><br>
    <strong>STRONG FORMAT </strong><br>
    <u> UNDERLINED TEXT</u><br>
    <em>   STRONGER EMPHASIS </em><br>
    <mark> MARKING TEXT</mark><br>
    <small>SMALL TEXT </small><br>
    <del>DELETED TEXT</del><br>
    THIS IS <sup>   SUPERSCRIPT   </sup> FONT<br>
   THIS IS <sub> SUBSCRIPT     </sub> FONT<br>
</body>
</html>
</html>
